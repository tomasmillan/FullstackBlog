<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : editor</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100;1,300&display=swap" rel="stylesheet">
    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/e1cd5ca43b.js" crossorigin="anonymous"></script>
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/animal_favicon.png">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">
            <h2 class="title">logo</h2>
        </div>
        <div class="menu">
            <ul class="menu__links">
                <li class="menu__items"><a href="/" class="link">inicio</a></li>
                <li class="menu__items"><a href="blogs" class="link">blog</a></li>
                <li class="menu__items"><a href="catalog" class="link">catalogo</a></li>
                <li class="menu__items"><a href="contact" class="link">contacto</a></li>
                <li class="menu__items"><a href="editor" class="link"><i class="fa-solid fa-pen-to-square"></i></a></li>
            </ul>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>
    <div class="banner">
        <input type="file" accept="image/*" id="banner__upload" hidden>
        <label for="banner__upload" class="banner__upload__btn"><img src="img/upload.png" alt="Carga la imagen de portada"></label>
    
    </div>
    <div class="blog">
        <textarea type="text" class="blog__title" placeholder="Titulo del blog..."></textarea>
        <textarea type="text" class="article" placeholder="Comienze a escribir..."></textarea>
    </div>
    <div class="blog__options">
        <button class="btn blog__btn__publish">Publicar</button>
        <input type="file" accept="image/*" id="image__upload" hidden>
        <label for="image__upload" class="btn blog__btn__upload">Subir imagen</label>
    </div>

    
    <!-- Javascript -->
    <script src="./js/hamburger.js" type="module"></script>
    <script type="module" src="js/editor.js"></script>
</body>
</html>
